# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/homehealthy?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

#Hibernate Configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#Se pone update, ya que si hay un esquema que existe con los mismo atributos no los borra
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
#Swagger
springdoc.api-docs.path=/blogging-api-docs
springdoc.swagger-ui.path=/blogging-api-docs-ui.html